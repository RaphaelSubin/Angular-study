<form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
    <div class="form-group"  >
      <label >Name</label>
      <input type="text" class="form-control" formControlName="name"   placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label>UserName</label>
      <input type="text" class="form-control" formControlName="username"  placeholder="Enter UserName">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"  placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password"  placeholder="Enter Password">
      </div>
    <button type="submit" class="btn btn-primary" >Create</button>
  </form>
